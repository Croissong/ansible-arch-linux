---
- name: install Xorg server
  pacman: name={{ item }} state=present
  with_items:
    - xf86-input-libinput
    - xorg
    - xorg-apps
    - xterm
    - xorg-xsetroot
    - xclip
    - mate-notification-daemon

- name: configure keyboard
  copy: src=30-keyboard.conf dest=/etc/X11/xorg.conf.d/

- name: configure pointers
  copy: src=30-pointer.conf dest=/etc/X11/xorg.conf.d/

- name: add user to video group
  user: name={{ user.name }} groups=video append=yes

- name: install acpilight from AUR
  aur: name={{ item }} user={{ user.name }}
  with_items:
    - acpilight
