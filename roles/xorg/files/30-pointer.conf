Section "InputClass"
    Identifier "mouse"
    MatchIsPointer "yes"

    Option  "NaturalScrolling" "True"
    # set the following to 1 1 0 respectively to disable acceleration.
    Option "AccelerationNumerator" "2"
    Option "AccelerationDenominator" "1"
    Option "AccelerationThreshold" "4"
EndSection

Section "InputClass"
    Identifier "touchpad"
    MatchIsTouchpad "yes"
    Driver "libinput"

    Option "Tapping" "on"
    Option "NaturalScrolling" "true"
EndSection
