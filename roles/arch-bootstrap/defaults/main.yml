arch_root: /mnt

# Define hardware disks partitioning layout.
# Required fields for partition:
#   - name
#   - start
#   - end
#
# Optional fields:
#   - filesystem
#   - mountpoint
disk:
  device: /dev/sda
  table: gpt
  partitions:

    - name: efi
      start: 0%
      end: 512MiB
      flags:
        - boot
      filesystem: vfat
      mountpoint: /boot/efi

    - name: root
      start: 512MiB
      end: 100%
      filesystem: ext4
      mountpoint: /
      encrypt: true
