Section "InputClass"
    Identifier      "system-keyboard"
    MatchIsKeyboard "yes"
    Driver          "libinput"

    Option "XkbLayout"  "us,ru,ua"
    Option "XkbVariant" "altgr-intl,,"
    Option "XkbOptions" "grp:caps_toggle,grp_led:caps,lv3:ralt_switch,compose:rctrl-altgr"
EndSection

Section "InputClass"
    Identifier      "mouse"
    MatchIsPointer  "yes"
    Driver          "libinput"

    Option "NaturalScrolling"           "True"
    # set the following to 1 1 0 respectively to disable acceleration.
    Option "AccelerationNumerator"      "2"
    Option "AccelerationDenominator"    "1"
    Option "AccelerationThreshold"      "4"
EndSection

Section "InputClass"
    Identifier      "touchpad"
    MatchIsTouchpad "yes"
    Driver          "libinput"

    Option "Tapping"            "on"
    Option "NaturalScrolling"   "true"
EndSection
