---
- hosts: localhost
  name: configure Arch Linux system
  connection: local
  become: yes

  pre_tasks:
    - include_vars: "group_vars/{{ machine_aliases[ansible_product_name] }}"

    - name: update repository mirrors
      command: reflector --sort score -p https --country '{{ country }}' --save /etc/pacman.d/mirrorlist

    - name: set nopasswd for makepkg during installation
      lineinfile:
        path: /etc/sudoers
        state: present
        line: '{{ user.name }} ALL=(ALL) NOPASSWD: ALL'

  roles:
    - arch-base
    - xorg

    # Network
    - networkmanager
    - ssh

    # Desktop
    - lxdm
    - xmonad
    - laptop
    - desktop

  post_tasks:
    - name: remove nopasswd for makepkg after installation
      lineinfile:
        path: /etc/sudoers
        state: absent
        line: '{{ user.name }} ALL=(ALL) NOPASSWD: ALL'
